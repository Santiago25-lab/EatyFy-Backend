spring.application.name=com.myapp

# Database configuration (H2 file-based for persistence)
spring.datasource.url=jdbc:h2:file:./data/eatyfy;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.h2.console.enabled=true

# Server configuration
server.port=8082

# JWT configuration
jwt.secret=myVeryLongSecretKeyThatIsAtLeast256BitsLongForSecurityPurposes123456789
jwt.expiration=86400000

# CORS configuration
cors.allowed-origins=http://localhost:3000

# Allow circular references
spring.main.allow-circular-references=true

# Email configuration (for development - console output)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.debug=true

# App configuration
app.name=EatyFy
app.url=http://localhost:3000
